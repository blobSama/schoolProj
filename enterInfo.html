<html>

<head>
	<title> Enter Watches </title>
	<link rel="stylesheet" type="text/css" href="styleSheet.css">
	<script src="projScript.js"> </script>
</head>

<body>
	<div id="header">
		<a id="bttn1" href="Homepage.html">Home Page</a>
		<a id="bttn1" href="new 1.html">SmartWatch List</a>
		<a id="bttn1" href="watchInfo.html">Watch Data</a>
		<a id="bttn1" href="Register.html">Register</a>
		<a id="bttn1" href="gallery.html">Gallery</a>
		<a id="bttn1" href="enterInfo.html">Enter watch</a>
		<input type="text" id="search" name="search" placeholder="Search..." 2d><br>
	</div>
	<br />
	<div id="title">
		<p>SmartWatch Comparison</p>
	</div>
	<footer id="foot1">
		<p>contact us, etc.</p>
	</footer>
	<div id="uploadOut">
		<div id="uploadIn">
			<h1 id="cent"> Upload Watch </h1>
			<form action="?" method="post">
				<label for="myfile">Picture</label><br />
				<input type="file" id="myfile" name="myfile" accept="image/*">
				<label for="myfile" id="fileWrong"></label><br /><br />
				<label for="amnt">Amount<font color="red">*</font></label><br />
				<input class="in" id="amnt" type="number" required onchange="validateAmnt()" autofocus />
				<br /><label for="amnt" id="amntWrng"></label><br /><br />
				<label for="accnt">I have an account<font color="red">*</font></label><br />
				<input type="radio" id="no" name="accntExst" onchange="accntCheck()" required />
				<label for="no">No</label>
				<input type="radio" id="yes" name="accntExst" onchange="accntCheck()" required />
				<label for="yes">Yes</label>
				<br /><label for="accntExst" id="noAccnt"></label><br /><br />
				<label for="mail">Email Adress</label><br />
				<input class="in" type="text" id="mail" name="mail" placeholder="name@gmail.com" onchange="ValidateEmail()">
				<br /><label for="mail" id="mailWrng"></label><br /><br />
				<label for="phone">Mobile Number</label><br />
				<input class="in" placeholder="050-000-0000" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" id="phone" name="phone" onchange="ValidatePhone()">
				<br /><label for="phone" id="phoneWrng"></label><br /><br />
				<label for="enquiry">Category<font color="red">*</font></label><br />
				<select id="enquiry" name="enquiry" required>
					<option value="sport">Sport</option>
					<option value="dayToDay">Day To Day</option>
					<option value="Official">Official</option>
					<option value="other">Other</option>
				</select><br /><br />
				<label for="ftrs">Features<font color="red">*</font></label><br />
				<textarea id="ftrs" rows="6" cols="25" required></textarea><br /><br />
				<label for="cost">Cost<font color="red">*</font></label><br />
				<input class="in" id="cost" type="number" required onchange="validateCost()" />
				<br /><label for="cost" id="costWrng"></label><br /><br />
				<small><font color="red">*</font> indicates a required field</small><br />
				<input type="submit" value="Submit">
				<input type="reset" value="Reset" />
			</form>
		</div>
	</div>
</body>

</html>
